<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="vieport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" contenent="ie=edge">
  <title> navigation system </title>
	<link rel="stylesheet"  href="styles/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Doppio+One" rel="stylesheet">
</head>
<body>
 <div class="container"> 
  <div id="header" class="row">
       <div id="crew-block" class="block">
         <small class="block-label">Crew</small>
         <div class="block-title">Dragon</div>
       </div>
          <div id="perigee-block" class="block">
            <div class="block-text">
               <small class="block-label">Perigee</small>
               <div class="block-title">185.013 <span class="blue">m</span></div> 
           </div>
           <div class="block-icon-m">
             <i class="icon icon-minus"></i>
           </div>
          </div>
            <div id="apogee-block" class="block">
              <div class="block-text">
                 <small class="block-label">Apogee</small>
                 <div class="block-title">360.304 <span class="blue">m</span></div>
              </div>
              <div class="block-icon-m">
                <i class="icon icon-minus"></i>
              </div>
            </div>
           <div id="relative-altitude-block" class="block">
              <div class="block-text">
                 <small class="block-label">Relative Altitude</small>
                 <div class="block-title">50,948 <span class="blue">m</span></div>
                  <span class="arrow-down">
             <i class="material-icons">arrow_downward</i>
             </span>
              </div>
            
           </div>
          <div id="range-to-iss" class="block">
         <small class="block-label">Range to ISS</small>
         <div class="block-title">625,713 <span class="blue">m</span></div>
           
         <span class="arrow-down">
             <i class="material-icons">arrow_downward</i>
             </span>
             </div>
        </div>
    
 <!--earth image -->
    <div id="planet-view" class="row">
    <img class="planet-view-image" src="https://images.pexels.com/photos/220201/pexels-photo-220201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
   </div>
<!--second row -->
    <div id="current-time" class="row">
        <div class="block">
          <small class="small">Day 131</small>
          <div class="time-large">13:46:11 </div>
       </div>
       <div class="block-chart">
         <div class="speed-chart"> <img class="chart-image" src="chart.png">   
         </div>
      </div>
     <div id="next-burn-time" class="block">
         <div>
             <span class="next-burn">Next Burn</span>
             <span class="next-burn-enabled">Enabled</span>
             <i class="icon-spot"></i>
         </div>
         <div class="speed-counter">-0:05:48</div>
          <div>
           <span class="next-burn">13:52:00</span>
           <span class="next-burn">Day 131</span>
         </div>
     </div>
    <div  class="block">
         <div>
             <span class="next-burn">Target AV</span>
            
             
         </div>
         <div class="speed-counter">33.5 m/s</div>
          <div>
           <span class="next-burn-enabled">Thruster Temps</span>
           
         </div>
    </div>
  </div>
  <!--third row -->
  <div>
    0 ALARMS
  </div>
  <!--fourth row -->
  <div>
    -0:08:24
  </div>
  <!--fifth row -->
  <div>
    -02:51:02
  </div>
  <!--sixth row -->
  <div>
     Schedule
  </div>
  <!--seventh row -->
  <div>
    Rendezvouz
  </div>
  <!--eighth row -->
  <div>
    progress
  </div>
 <!--       -->
 
  <div>
  	<img src="" alt="">

  </div>
</div>  
</body>
</html>
